[ProSystem]
Path=SystemSpecs.xur
text1=Sistema Xbox 360
text2=Xbox 360: máxima sofisticación para la próxima generación en juegos y entretenimiento. \n• Los mejores juegos. Punto. \n• Gráficos de cine y sonido envolvente, impulsados por:\n   – CPU simétrica de triple núcleo, cada núcleo a 3,2 GHz\n   – Exclusivo procesador gráfico ATI a 500 MHz\n   – 512 MB de RAM\n   • Equipada con los mejores accesorios: Disco duro, Mando inalámbrico, Auriculares, Cable Ethernet, Cables audio/vídeo de alta definición por componentes, Xbox Live Silver, un mes de suscripción a Xbox Live Gold.\n   • Deléitate con películas en DVD en escaneado progresivo. \n   • Transfiere música y fotos desde tu reproductor MP3 o cámara digital. \n   • Disfruta de una amplia gama de juegos Xbox originales.

image1=game:\images\img-hw-systemspro-ES.png
image2=game:\images\ban-hw-prosku.png


