text1=Sistema base de Xbox 360
text2="Xbox 360 Base: La próxima generación en juegos y entretenimiento.  \n• Los mejores juegos. Punto.\n• Gráficos de cine y sonido envolvente, impulsados por:\n   – CPU simétrica de triple núcleo, cada núcleo a 3,2 GHz\n   – Exclusivo procesador gráfico ATI a 500 MHz\n   – 512 MB de RAM\n• Incluye: Mando inalámbrico, Cable audio/vídeo compuesto, Xbox Live Silver (se necesita unidad de memoria o DD) y un mes de Xbox Live Gold.\n• Deléitate con películas DVD en escaneado progresivo. \n• Transfiere música y fotos desde tu reproductor MP3 o cámara digital.
