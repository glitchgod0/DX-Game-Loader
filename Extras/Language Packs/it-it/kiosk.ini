text1=Xbox 360 Core System
text2=Xbox 360 Core System: la prossima generazione dell'intrattenimento.  \n• I giochi migliori. \n• Grafica spettacolare e audio surround, grazie a:\n   – CPU con 3 core simmetrici, ciascun core a 3,2 GHz\n   – Processore grafico ATI a 500 MHz \n   – 512 MB di RAM\n• Include: controller, cavo AV composito e Xbox Live Silver (MU o HDD necessari) e un mese di Xbox Live Gold.\n• Guarda i DVD con il progressive-scan \n• Goditi musica e foto scaricate dal lettore MP3 e dalla fotocamera digitale
