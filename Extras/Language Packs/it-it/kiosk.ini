text3=Scegli il meglio e migliora la tua esperienza di gioco con il servizio online più esclusivo. Scegli uno dei Premium Gold Packs di Xbox Live (inclusi cuffia, giochi arcade, punti e sconti). Disponibile presso i rivenditori al dettaglio di giochi.
