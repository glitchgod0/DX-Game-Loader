Path=SystemSpecs.xur
text1=Xbox 360 System
text2=Xbox 360: la prossima generazione dell'intrattenimento. \n• I giochi migliori.\n• Grafica spettacolare e audio surround, grazie a:\n   – CPU con 3 core simmetrici, ciascun core a 3,2 GHz\n   – Processore grafico ATI a 500 MHz \n   – 512 MB di RAM\n    • Include i migliori accessori per Xbox 360: disco rigido, controller wireless, cuffia, cavo Ethernet, cavi AV video componente HD, Xbox Live Silver, un mese di Xbox Live Gold.\n   • Guarda i film in DVD con il progressive scan \n   • Goditi musica e foto scaricate dal lettore MP3 e dalla fotocamera digitale\n   • Gioca ai giochi Xbox originali!
